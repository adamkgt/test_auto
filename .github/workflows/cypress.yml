name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      - run: npx cypress install

      - run: chmod +x ./node_modules/.bin/cypress

      - run: ./node_modules/.bin/cypress run --headless
